<script id="album-template" type="text/x-handlebars-template" data-template-name="application">
{{#with albumdata}}

<!-- // ALBUM TITLE AND INFO -->
<h1 class='noborder'>{{name}}</h1>
<h2 class='noborder'>An album by {{artist.name}}</h2>
<img id='albumcover' src="{{cover}}" alt="Album cover of {{name}} by {{artist.name}}">
<div class='topborder' id='albuminstructions'>
	<p class='bebas'>Click any track:</p>
</div>

<!-- // TRACK LISTING -->
<ol id='albumtracks'>
{{#each tracks}}
	<li id='{{this.uri}}' class='track hover'>
		<span class='trackname'>{{this.name}}</span> 
		<span class='tracktime'>({{this.time}})</span>
	</li>
{{/each}}
</ol>

<!-- // LINER NOTES -->
<div id='albumnotes'>
	{{{notes}}}
</div>

<!-- // TRACK LYRICS -->
{{#each tracks}}
	<h3 id='{{this.uri}}-title'>{{this.name}}</h3>
	<div id='{{this.uri}}-lyrics' class='lyrics'>
		{{{this.lyrics}}}
	</div>
{{/each}}

<!-- // STORE -->
<!-- // CURRENTLY ONLY SUPPORTS STORES ON E-JUNKIE -->
<!-- // WORKING ON INCORPORATING A BUILT-IN STORE! -->
<h2 id='store'>How to Buy</h2>
{{#each store.items}}
	<h3 id='{{this.id}}-item' class='item'>{{this.name}}, {{this.price}}</h3>
	<p class='store'>
		<img src='{{this.image}}'>
		{{{this.notes}}}
		<a target='pmej' id='{{this.id}}-add' class='button add hover' href='{{../store.api}}&i={{this.id}}'>Add to Cart</a>
	</p>
{{/each}}

<!-- // LINKS, SOCIAL MEDIA, ETC. -->
<h2 id='getmore'>More from {{artist.name}}</h2>
<p id='morefrom'>
	{{#with artist}}
	<img src='{{image}}' style='width:96%;border-radius:3px;border:1px solid #ccc;'><br>
	<a href='{{twitter}}' title='{{name}} is on Twitter!' class='social' target='_blank'>&#62217;</a>
	<a href='{{vimeo}}' title='{{name}} is on Vimeo!' class='social' target='_blank'>&#62214;</a>
	<a href='{{soundcloud}}' title='{{name}} is on Soundcloud!' class='social' target='_blank'>&#62280;</a>
	<a href='{{spotify}}' title='{{name}} is on Spotify!' class='social' target='_blank'>&#62248;</a>
	<a href='{{instagram}}' title='{{name}} is on Instagram!' class='social' target='_blank'>&#62253;</a>
	<a href='{{facebook}}' title='{{name}} is on Facebook!' class='social' target='_blank'>&#62222;</a>
	<a href='{{google}}' title='{{name}} is on Google+!' class='social' target='_blank'>&#62223;</a>
	<a href='{{calendar}}' title='{{name}} tour schedule' class='entypo' target='_blank'>&#128197;</a>
	<a href='{{fanlist}}' title='{{name}} fan mailing list' class='entypo' target='_blank'>&#9993;</a><!--<br>
	<a href='{{calendar}}' title='{{name}} tour schedule' class='bump-up' target='_blank'>
		<span class='entypo'>&#128197;</span><span class='text'> Tour Schedule</span></a><br>-->
	{{/with}}
</p>

<!-- // ACKNOWLEDGEMENTS AND LEGAL -->
<h2>Thanks</h2>
<div id='thanks'>
	<p>{{{thanks.text}}</p>
</div>
<div id='albumlegal'>
	{{{copyright}}}<br>
	{{publisher}}<br>
	{{photonote}}
</div>
<div id='spacer'></div>
{{/with}}
</script>
